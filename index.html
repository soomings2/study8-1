<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./main.css" />
    <title>반응형로그인(회원)</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="login_header">
      <h2 class="login_title">로그인</h2>
    </div>

    <div class="login_body">
      <div class="login_body_wrap">
        <div class="login_tab_nav">
          <div class="login_selected1_wrap">
            <a href="#" class="login_selected1">회원</a>
          </div>
          <div class="login_selected2_wrap">
            <a href="#" class="login_selected2">비회원</a>
          </div>
        </div>
        <div class="login_inp">
          <div class="inp-base_wrap">
            <input
              type="text"
              class="inp-base"
              placeholder="아이디를 입력하세요."
            />
          </div>
          <div class="inp-base_wrap">
            <input
              type="text"
              class="inp-base"
              placeholder="비밀번호를 입력하세요."
            />
          </div>
        </div>
        <div class="login_any_btn">
          <div class="login_list">
            <a href="#" class="login_findid">아이디 찾기</a>
            <a href="#" class="login_findpw">비밀번호 찾기</a>
            <a href="#" class="sign_up">회원가입</a>
        </div>
        <div class="login_btn">
          <button class="login_btn_in">로그인</button>
        </div>
        <div class="login_sns">
          <div class="login_sns_na">
            <img src="./img/icon_login_naver.svg" alt="1" />
          </div>
          <div class="login_sns_ka">
            <img src="./img/icon_login_kakao.svg" alt="1" />
          </div>
          <div class="login_sns_goo">
            <img src="./img/icon_login_google.svg" alt="1" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
